<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Generator</h1>
        <label for="length">Word Length:</label>
        <input type="number" id="length" min="1" max="20" value="5">
        
        <label for="characters">Character Set:</label>
        <select id="characters">
            <option value="letters">Letters</option>
            <option value="numbers">Numbers</option>
            <option value="alphanumeric">Alphanumeric</option>
        </select>
        
        <button id="generate">Generate Word</button>
        
        <h2>Generated Word:</h2>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
